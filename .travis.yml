language: rust
rust:
- stable
script:
- rustup target add x86_64-pc-windows-gnu
- cargo build --verbose --all
- cargo test --verbose --all
- cargo clean
- cargo build --release --all
- ls target/release
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/ddh
  file: target/release/ddh.exe
  on:
    repo: darakian/ddh
